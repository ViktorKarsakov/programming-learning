<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homework</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="homework.css"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light p-0">
    <div class="container-fluid bg-blue justify-content-between">
      <img class="p-2" src="Безымянный.png" alt="logo"/>
      <button class="navbar-toggler border-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <img class="navbar-toggler-icon" src="user.png" alt="menu"/>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-muted" aria-current="page" href="./index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="./homeWork.html">Homework</a></li>
          <li class="nav-item"><a class="nav-link text-muted" href="./settings.html">Setting</a></li>
        </ul>
      </div>
      <img class="icon" src="user.png" alt="profile"/>
    </div>
  </nav>

  <div class="container" style="min-width: 300px;">
    <!-- Header row -->
    <div class="row">
      <div class="col d-flex flex-column-reverse">
        <p class="fs-3">JavaScript</p>
      </div>
      <div class="col text-center">
        <p class="fs-1">Homework</p>
      </div>
      <div class="col text-end">
        <ul class="m-0 p-0" style="list-style:none;">
          <li><small>Current - ⚪</small></li>
          <li><small>reviewed - 🟢</small></li>
          <li><small>under review - 🔵</small></li>
          <li><small>overdue - 🟠</small></li>
        </ul>
      </div>
    </div>

    <!-- JS row -->
    <div class="row p-1 text-white">
      <div class="col p-2">
        <div class="card w-100 h-100 text-black">
          <div class="card-body bg-grey-light">
            <h5 class="card-title">Loops</h5>
            <div>
              <label class="form-label pb-4">10/05/2019</label>
              <div class="input-group border custom-chooser">
                <input type="text" class="form-control border-0" placeholder="Choose file" />
                <input type="button" class="border-0 border border-white" value="Browse" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col p-2">
        <div class="card w-100 h-100">
          <div class="card-body bg-grey-light bg-light-blue">
            <h5 class="card-title">Conditional</h5>
            <div>
              <label class="form-label">5/05/2019</label>
              <div class="box mt-3 d-flex">
                <button type="button" class="btn bg-light-blue border border-light rounded-0 w-50 text-white">
                  <img src="images.png" class="icons-mini" alt="warn"/> Warning
                </button>
                <button type="button" class="d-flex justify-content-center align-items-center btn bg-light-blue border border-light rounded-0 w-50 text-white">
                  <img src="dust.png" class="icons-mini" alt="remove"/> Remove
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col p-2">
        <div class="card w-100 h-100">
          <div class="card-body bg-grey-light bg-light-blue">
            <h5 class="card-title">Variables</h5>
            <div>
              <label class="form-label">5/05/2019</label>
              <div class="box mt-3 d-flex">
                <button type="button" class="btn bg-light-blue border border-light rounded-0 w-50 text-white">
                  <img src="images.png" class="icons-mini" alt="warn"/> Warning
                </button>
                <button type="button" class="d-flex justify-content-center align-items-center btn bg-light-blue border border-light rounded-0 w-50 text-white">
                  <img src="dust.png" class="icons-mini" alt="remove"/> Remove
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p class="fs-3 pt-4 text-black">HTML &amp; CSS</p>
    <hr/>

    <!-- HTML & CSS rows -->
    <div class="row p-1 text-white">
      <div class="col p-3">
        <div class="card w-100 h-100">
          <div class="card-body bg-pink">
            <h5 class="card-title">Adaptive layout</h5>
            <div>
              <label class="form-label">24/04/2019</label>
              <div class="input-group mt-3 border custom-chooser">
                <input type="text" class="form-control border-0" placeholder="Choose file"/>
                <input type="button" class="border-0 border border-white" value="Browse"/>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col p-3">
        <div class="card w-100 h-100">
          <div class="card-body bg-pink">
            <h5 class="card-title">Grid Layout</h5>
            <div>
              <label class="form-label">24/04/2019</label>
              <div class="input-group mt-3 border custom-chooser">
                <input type="text" class="form-control border-0" placeholder="Choose file"/>
                <input type="button" class="border-0 border border-white" value="Browse"/>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col p-3">
        <div class="card w-100 h-100">
          <div class="card-body bg-green">
            <div class="box d-flex justify-content-between align-items-center">
              <h5 class="card-title">Flexbox</h5>
              <span class="px-3 rounded-pill bg-green-black">11</span>
            </div>
            <div>
              <label class="form-label">24/04/2019</label>
              <div class="box mt-3 d-flex">
                <button type="button" class="btn bg-green border border-light rounded-0 w-50 text-white">
                  <img src="images1.png" class="icons-mini" alt="warn"/> Warning
                </button>
                <button type="button" class="d-flex justify-content-center align-items-center btn bg-green border border-light rounded-0 w-50 text-white">
                  <img src="reset.png" class="icons-mini" alt="resend"/> Resend
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row p-1 text-white">
      <div class="col p-3">
        <div class="card w-100 h-100">
          <div class="card-body bg-green">
            <div class="box d-flex justify-content-between align-items-center">
              <h5 class="card-title">Animations</h5>
              <span class="px-3 rounded-pill bg-green-black">10</span>
            </div>
            <div>
              <label class="form-label">20/04/2019</label>
              <div class="box mt-3 d-flex">
                <button type="button" class="btn bg-green border border-light rounded-0 w-50 text-white">
                  <img src="images1.png" class="icons-mini" alt="warn"/> Warning
                </button>
                <button type="button" class="d-flex justify-content-center align-items-center btn bg-green border border-light rounded-0 w-50 text-white">
                  <img src="reset.png" class="icons-mini" alt="resend"/> Resend
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col p-3">
        <div class="card w-100 h-100">
          <div class="card-body bg-green">
            <div class="box d-flex justify-content-between align-items-center">
              <h5 class="card-title">Forms</h5>
              <span class="px-3 rounded-pill bg-green-black">10</span>
            </div>
            <div>
              <label class="form-label">10/05/2019</label>
              <div class="box mt-3 d-flex">
                <button type="button" class="btn bg-green border border-light rounded-0 w-50 text-white">
                  <img src="images1.png" class="icons-mini" alt="warn"/> Warning
                </button>
                <button type="button" class="d-flex justify-content-center align-items-center btn bg-green border border-light rounded-0 w-50 text-white">
                  <img src="reset.png" class="icons-mini" alt="resend"/> Resend
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col p-3">
        <div class="card w-100 h-100">
          <div class="card-body bg-green">
            <div class="box d-flex justify-content-between align-items-center">
              <h5 class="card-title">Tables</h5>
              <span class="px-3 rounded-pill bg-green-black">12</span>
            </div>
            <div>
              <label class="form-label">17/04/2019</label>
              <div class="box mt-3 d-flex">
                <button type="button" class="btn bg-green border border-light rounded-0 w-50 text-white">
                  <img src="images1.png" class="icons-mini" alt="warn"/> Warning
                </button>
                <button type="button" class="d-flex justify-content-center align-items-center btn bg-green border border-light rounded-0 w-50 text-white">
                  <img src="reset.png" class="icons-mini" alt="resend"/> Resend
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div><!-- /container -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
