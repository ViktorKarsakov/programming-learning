<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setting</title>

  <!-- Bootstrap 5.3.8 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Твои стили (скомпилированный setting.scss) -->
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light p-0">
    <div class="container-fluid bg-blue justify-content-between">
      <img class="p-2" src="Безымянный.png" alt="logo"/>
      <button class="navbar-toggler border-light" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <img class="navbar-toggler-icon" src="user.png" alt="menu"/>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-muted" aria-current="page" href="./index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-muted" href="./homeWork.html">Homework</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="./settings.html">Setting</a></li>
        </ul>
      </div>
      <img class="icon" src="user.png" alt="profile"/>
    </div>
  </nav>

  <h1 class="p-3 text-center">Setting</h1>

  <div class="container">
    <!-- Верхняя строка с заголовками -->
    <div class="row bg-blue-light">
      <div class="col-2"><p class="h-100 d-flex justify-content-center align-items-center">AVATAR</p></div>
      <div class="col-5"><p class="h-100 d-flex justify-content-center align-items-center">STUDENTS INFO</p></div>
      <div class="col-5"><p class="h-100 d-flex justify-content-center align-items-center">CHANGE PASSWORD</p></div>
    </div>

    <!-- Основные три колонки -->
    <div class="row">
      <!-- Avatar -->
      <div class="col-2">
        <img src="user.png" class="w-100" alt="avatar"/>
        <button type="button" class="btn btn-secondary w-100 mt-2">Choose photo</button>
      </div>

      <!-- Student info -->
      <div class="col-5">
        <input class="form-control m-3" type="text" placeholder="First name">
        <input class="form-control m-3" type="text" placeholder="Last name">
        <input class="form-control m-3" type="text" placeholder="Email">
        <input class="form-control m-3" type="text" placeholder="Phone number">
        <input class="form-control m-3" type="text" placeholder="Address">
        <input class="form-control m-3" type="text" placeholder="FB link">
        <button type="button" class="btn btn-secondary w-100 m-3 my-0">Save changes</button>
      </div>

      <!-- Change password -->
      <div class="col-5">
        <input class="form-control m-3" type="password" placeholder="Old password">
        <input class="form-control m-3" type="password" placeholder="New password">
        <input class="form-control m-3" type="password" placeholder="Repeat password">
        <button type="button" class="btn btn-secondary w-100 m-3 my-0">Change password</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
